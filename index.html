<html>
  <header>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    
  <h1 id="title">Coffee Survey Form</h1>
  </header>
  
  <body>
  <p id="description">Fill details below to complete your order</p>
  
  <form id="survey-form" action="https://formspree.io/f/mdorgbyv" method="POST">
    
    <div class="input-headings">
    
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" name="name" placeholder="Full name" class="form-inputs" required></input>
    <br>
   <label for="email" id="email-label">Email</label>
   <input id="email" type="email" name="email" placeholder="abc@gmail.com.com" class="form-inputs" required></input>
  <br>
  <label for="number" id="number-label">Age</label>
  <input id="number" type="number" name="number" placeholder="18" class="form-inputs" required></input>
<br>

<!-- dropdown menu colors -->
<label for="model_color" id="model_color"><b>Coffee Sizes:</b></label>
<br>
  <input id="model_color" type="radio" id="black" name="color" value="small">
  <label for="model_color"> Small </label>
  <br>
  <input id="model_color" type="radio" id="black" name="color" value="medium">
  <label for="model_color"> Medium </label>
  <br>
  <input id="model_color" type="radio" id="black" name="color" value="large">
  <label for="model_color"> Large </label>
  <br>
  <br>
<!-- dropdown menu colors -->
<label for="features"><b>Add features:</b></label>
<br>
<input id="checkbox" type="checkbox" name="features" value="2milk">
<label for="checkbox"> 2% milk (lowfat milk) - Rs.50 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="almondmilk">
<label for="checkbox"> Chocolate powder - Rs.55 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="chantilly">
<label for="checkbox"> Chantilly - Rs.80 </label>           <br>
<br>
<!-- text area-->
<label id="textarea"> Additional Comments:</label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="59.5">
</textarea>
<br>
 <input id="submit" type="submit" value="place your order" class="submit-button">
  </div>
</form>
    
</body>
</html>
